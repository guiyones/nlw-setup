<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo do aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="plus sign" />
        <div>Registrar meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" aria-label="Exercise" data-name="exercise">🏋️‍♂️</div>
        <div class="habit" aria-label="Diet" data-name="diet">🥗</div>
        <div class="habit" aria-label="Study" data-name="study">💻</div>
        <div class="habit" aria-label="Reading" data-name="reading">📖</div>
        <div class="habit" aria-label="Writing" data-name="writing">🖊</div>
      </div>
      <div id="days" class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
